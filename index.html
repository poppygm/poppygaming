<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Quiz with Pop-ups</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, black, gold);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      width: 90%;
      max-width: 400px;
      background: #232323;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      padding: 20px;
      text-align: center;
      color: white;
      position: relative;
      z-index: 2;
    }
    .quiz-title {
      font-size: 28px;
      font-weight: bold;
      color: white;
      margin-bottom: 10px;
    }
    .quiz-subtitle {
      font-size: 16px;
      margin-bottom: 20px;
      color: #d4af37;
    }
    .quiz-option {
      margin: 10px 0;
      display: flex;
      align-items: center;
      font-size: 16px;
    }
    .quiz-option input {
      margin-right: 10px;
      transform: scale(1.2);
    }
    .quiz-button {
      background: linear-gradient(to bottom, #2ecc71, #27ae60);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      animation: zoom 1.5s infinite;
    }
    .quiz-button:hover {
      background: #1e8449;
    }
    @keyframes zoom {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    .notification {
      position: fixed;
      top: 0;
      width: 100%;
      background: linear-gradient(to right, #32CD32, #28a745);
      color: white;
      text-align: center;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="notification" id="notification-bar">
    @donkphk56 just claimed 2 UGC's 1 Second ago
  </div>

  <div class="quiz-container">
    <div class="quiz-title">FIRST STEP</div>
    <div class="quiz-subtitle">Answer this Two Questions to kindly VERIFY you are not a Bot!</div>
    <div class="quiz-option">
      <input type="checkbox" id="yes-option">
      <label for="yes-option">Yes, let's get UGC</label>
    </div>
    <div class="quiz-option">
      <input type="checkbox" id="no-option">
      <label for="no-option">Not right now</label>
    </div>
    <button class="quiz-button">CONTINUE</button>
  </div>

  <audio id="ding-sound" src="https://freesound.org/data/previews/522/522551_8921817-lq.mp3"></audio>

  <script>
    const usernames = [
      "@donkphk56",
      "@robloxqueen77",
      "@builderguy321",
      "@galacticfox88",
      "@speedycat22",
      "@xProGamerz",
      "@LunarWolf",
      "@EpicTycoon99",
      "@RoyalNoob",
      "@MegaCrafty"
    ];

    const notificationBar = document.getElementById("notification-bar");
    const dingSound = document.getElementById("ding-sound");

    function updateNotification() {
      const randomUser = usernames[Math.floor(Math.random() * usernames.length)];
      const randomUGC = Math.floor(Math.random() * 3) + 1; // Between 1 and 3 UGC
      const randomTime = Math.floor(Math.random() * 10) + 1; // Between 1 and 10 seconds or minutes
      const timeLabel = randomTime === 1 ? "Second" : "Seconds";

      notificationBar.textContent = `${randomUser} just claimed ${randomUGC} UGC's ${randomTime} ${timeLabel} ago`;
      dingSound.play();
    }

    setInterval(updateNotification, Math.floor(Math.random() * (10000 - 2000)) + 2000); // Between 2s and 10s
  </script>
</body>
</html>
